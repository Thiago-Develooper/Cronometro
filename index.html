<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title id="title">Cronometro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <section id="fundo">
            <h1 id="cronometro">00:00:00</h1>
        </section>

        <section id="botoes">
            <button class="btn" onclick="start()" id="btn-iniciar" type="button">Iniciar</button>
            <button class="btn" onclick="pause()" id="btn-parar" type="button">Parar</button>
            <button class="btn" onclick="restart()" id="btn-reiniciar" type="button">Reiniciar</button>
        </section>
    </div>
            
    <script src="script.js"></script>
</body>
</html>
